<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #div1 {
            width: 100px;
            height: 100px;
            background-color: black;
        }
        #container {
            width: 450px;
            height: 300px;
            margin: 0 auto;
        }
        #div1 {
            margin: 10px auto;
        }
    </style>
</head>

<body>

    <div id="container">
        <input type="button" value="change width">
        <input type="button" value="change height">
        <input type="button" value="change color">
        <input type="button" value="change hide">
        <input type="button" value="change reset">
        <div id="div1"></div>
    </div>

    <script>
        var changeStyle = function(elem, attr, value) {
            elem.style[attr] = value;
        }
        window.onload = function() {
        //获取按钮
            var btn = document.getElementsByTagName('input');
        //获取要改变的元素
            var content = document.getElementById("div1");
        //定义改变元素数组
            var attr = ['width', 'height', 'backgroundColor', 'display', 'display'];
        //定义值
            var value = ['200px', '200px', 'red', 'none', 'block'];
            for(var i=0;i<btn.length;i++) {
                btn[i].index = i;
                btn[i].onclick = function() {
                    changeStyle(content, attr[this.index], value[this.index])
                    this.index == btn.length -1 && (content.style.cssText = '');
                    // if(this.index == btn.length - 1) {
                    //     content.style.cssText = '';
                    // }
                }
            }
        }
    </script>
</body>

</html>
