<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>沈大教务网</title>
    <link rel="stylesheet" href="/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="沈大.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img src="login_logo.png" alt="this is a logo" class="logo1">
        </div>
        <div id="content">
            <img src="login_icon.png" alt="this is a logo" class="logo2">
            <div id="form_ipt">
                <img src="qr-code.png" alt="this is a qr-code" class="qr-code">
                <div class="user-reg">
                    <img src="user-icon.png" alt="this is a picture" class="user-icon">
                    <span>用户登录</span>
                </div>
                <div id="ipt-main">                   
                    <span class="ipt1">
                        <span class="ipt1-icon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" placeholder="请输入账号" required="required" checked>
                    </span>
                    <br>
                    <br>
                    <span class="ipt2">
                        <span class="ipt2-icon">
                            <span class="glyphcion glyphcion-lock"></span>
                        </span>
                        <input type="password" placeholder="请输入密码" required="required" >
                    </span>
                    <br>
                    <br>
                    <span class="ipt3">
                        <input type="text" placeholder="请输入验证码">
                    </span>
                    <img src="ver-code.png" alt="this is a ver code">
                    <br>
                    <br>
                    <a href="#" class="forget">忘记密码</a>
                    <br>
                    <br>
                    <button id="register">登 录</button>
                    <br>
                    <br>
                    <span class="tip">
                        温馨提示：推荐使用IE9以上浏览器以及360极速模式。
                    </span>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
